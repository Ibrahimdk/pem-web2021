<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if/else.</title>
</head>
<body>
    <script>
        var password = prompt("Masukkan Password Anda");
        if (password=="boba"){
            document.write("<h2>Selamat Datang di Website</h2>");
        } 
        
        else {
            document.write("<p>Maaf Password Salah</p>");
        }

        document.write("<p>Terimaksih Telah Mengunjungi Website Kami</p>");

    </script>
</body>
</html>
